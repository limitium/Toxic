Tox\ParserBundle\Entity\MetaData:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    data:
      type: string
      length: 1000
      nullable: false
    content_id:
      type: integer
      nullable: false
  manyToOne:
    PatternType:
      targetEntity: Tox\ParserBundle\Entity\PatternType
      inversedBy: MetaData
      joinColumns:
        pattern_type_id:
          referencedColumnName: id
